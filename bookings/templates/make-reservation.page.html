{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-md-6">
      <h1 class="mt-4">Make Reservation</h1>
      <form action="" method="post">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            name="firstName"
            class="form-control"
            id="firstName"
            required
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            name="lastName"
            class="form-control"
            id="lastName"
            required
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            required
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            id="phone"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Make Reservation
        </button>
      </form>
    </div>
  </div>
</div>
{{end}}
