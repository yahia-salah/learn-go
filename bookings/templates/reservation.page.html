{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-md-6">
      <h1 class="mt-4">Search for Availability</h1>
      <form action="" method="get">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input
                type="date"
                name="startDate"
                class="form-control"
                id="startDate"
                aria-describedby="emailHelp"
                required
              />
              <div id="startDateHelp" class="form-text">
                Enter your start date in the form of YYYY-MM-DD.
              </div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input
                type="date"
                name="endDate"
                class="form-control"
                id="endDate"
                aria-describedby="emailHelp"
                required
              />
              <div id="endDateHelp" class="form-text">
                Enter your end date in the form of YYYY-MM-DD.
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search Availability</button>
      </form>
    </div>
  </div>
</div>
{{end}}
